services:
  main-container:
    image: apache/airflow:slim-latest-python3.9
    volumes:
      - ./dags:/opt/airflow/dags
      - ./requirements.txt:/opt/airflow/requirements.txt
      - ./generate-dataset/dataset:/opt/airflow/dataset

    ports:
      - 8080:8080
    command:
      - bash
      - -c
      - |
        pip install --no-cache-dir -r /opt/airflow/requirements.txt && \
        airflow db init
        airflow users create --username admin --password admin --firstname Tran --lastname Thi --role Admin --email trantyt252@gmail.com
        airflow webserver &
        airflow scheduler
    environment:
      AIRFLOW__SMTP__SMTP_HOST: smtp.gmail.com
      AIRFLOW__SMTP__SMTP_STARTTLS: True
      AIRFLOW__SMTP__SMTP_SSL: False
      AIRFLOW__SMTP__SMTP_USER: tathi123789@gmail.com
      AIRFLOW__SMTP__SMTP_PASSWORD: ljdn uxif nvnr fxvn
      AIRFLOW__SMTP__SMTP_PORT: 587
      AIRFLOW__SMTP__SMTP_MAIL_FROM: tathi123789@gmail.com

  postgres:
    image: postgres:latest
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_DB: airflow_etl
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
    ports:
      - "7000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local